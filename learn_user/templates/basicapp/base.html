<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="navbar-brand" href="{% url 'index' %}">HOME BRAND</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'basicapp:register' %}">Registration</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'basicapp:user_list' %}">User List</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'basicapp:user_login' %}">Login</a></li>
          {% endif %}


        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body %}

      {% endblock %}
    </div>
  </body>
</html>
