{% extends "basicapp/base.html" %}
{% load staticfiles %}

{% block body %}
  <div class="jumbotron">
    {% if registered %}
    <p>Thank you for registering.</p>
    {% else %}
    <h1>Register here.</h1>
    <h3>Please fill out the form.</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
    {% endif %}
  </div>
{% endblock %}
